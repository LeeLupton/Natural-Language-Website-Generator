<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Language Website Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Natural Language Website Generator</h1>
    <p>Describe the website you want to create:</p>
    <textarea id="userInput" rows="4" cols="50" placeholder="Example: Create a landing page with a hero image, sign-up form, and footer."></textarea>
    <button onclick="processInput()">Generate Website</button>
    
    <h2>Generated Code:</h2>
    <pre id="generatedCode" class="code-display"></pre>
    
    <h2>Live Preview:</h2>
    <iframe id="previewFrame" class="preview-frame"></iframe>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
